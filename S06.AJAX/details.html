<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="js/details.js"></script>

		<title>Détails d'une planète</title>
	</head>
	<body>
		<div class="container">
			<h1>Détails de la planète</h1>
			<div class="row">
				<div class="col-9">
					<div class="row">
						<div id="info-planet" class="col-4">
							<img id="imgIcon"/>
							<h2 id="lblName"></h2>
						</div>
						<div id="detail-planet" class="col-8">
							<div class="row">
								<label class="col-4" for="lblDiscoveredBy">Découverte par:</label>
								<label class="col-8" id="lblDiscoveredBy"></label>
							</div>
							<div class="row">
								<label class="col-4" for="lblDiscoveryDate">Date de découverte:</label>
								<label class="col-8" id="lblDiscoveryDate"></label>
							</div>
							<div class="row">
								<label class="col-4" for="lblTemperature">Température:</label>
								<label class="col-8" id="lblTemperature"></label>
							</div>
							<div class="row">
								<label class="col-4" for="lblPosition">Position:</label>
								<label class="col-8" id="lblPosition"></label>
							</div>
							<div class="row">
								<div class="col-12 text-center">
									<button id="btnMiner" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Extraction</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-3">
                    <h5>Satellites</h5>
                    <ul id="satellites"></ul>
                
                </div>
			</div>
            <div class="row">
                <h3>Portals</h3>
                <div class="col-9">
                    <table id="portals" class="table">
                        <thead>
                            <tr>
                                <th scope="col">Position</th>
                                <th scope="col">Affinity</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-3">
                </div>
            </div>
		</div>
	</body>
</html>
